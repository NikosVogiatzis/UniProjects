  <!-- Frame 1 start-->
  
  <!-- Search Bar -->

  <div class="container-md">
    <div id="id1" style="max-width: 1200px;">
        <div class="container">
          <nav class="navbar md">
            <div class="container">
              <form class="d-flex" role="search" >
                <input class="form-control mr-md-2" type="search" id="search-input" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" id="search_button" type="submit" style="color: white;">Search</button>
              </form>
            </div>
          </nav>
        </div>

    <!-- results table -->

    <div id="id2">
      <b>Results:</b>
      <table class="table table-bordered" id="results-table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Production year</th>
            <th scope="col">Price</th>
            <th scope="col">Color</th>
            <th scope="col">Size</th>
          </tr>
        </thead>
        <tbody>
      </table>
    </div>

  <!-- Frame 1 end -->


   

  <!-- Frame 2 start -->
    
  <div class="container-md" >
    <div class="row">
      <div class="col-md" style="max-width: 1200px;">
        <h3 class="h3_tag">Add a product</h1>
          <form>

            <div class="form-group row">
              <!-- Τα for="name" αναφέρονται στο id="name" που ορίζεται πιο κάτω στο input-text 
                   ,θα το χρειαστούμε όταν βάλουμε και js για λειτουργίες με τον server-->
              <!-- Στα label ta col-md-1 αφορούν στο να είναι κοντά το input-text
                   ενώ στα divs το col-md-3 που δηλώνεται αναφέρεται στο μέγεθος των input-text -->
              <label for="name" class="col-md-1 col-form-label">Name</label>
              <div class="col-md-3">
                <input type="text" class="form-control" id="name">
              </div>
            </div>

            <div class="form-group row">
              <label for="prod_year" class="col-md-1 ">Production year</label>
                <div class="col-md-3">
                  <input type="text" class="form-control" id="prod_year">
                </div>
            </div>
              
            <div class="form-group row">
              <label for="price" class="col-md-1 col-form-label">Price</label>
              <div class="col-md-3">
                <input type="text" class="form-control" id="price">
              </div>
            </div>  

            <div class="form-group row">
              <label for="color" class="col-md-1 col-form-label">Color</label>
              <div class="col-md-3">
                <input type="text" class="form-control" id="color">
              </div>
            </div>  
            <div class="form-group row">
              <label for="size" class="col-md-1 col-form-label">Size</label>
              <div class="col-md-3">
                <input type="text" class="form-control" id="size">
              </div>
            </div>  

            <div class="form-group row">
              <div class="col" >
                <!-- Με το class="float-end" πηγαίνει το κουμπί πάντα τέρμα δεξιά 
                     στο row που έχει τοποθετηθεί -->
                <button type="submit" id="save_button" class="float-end btn btn-primary">Save</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>

  <!-- Frame 2 end-->
